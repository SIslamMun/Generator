# QA Generation Prompt - Compact version to avoid truncation
# Paper: Self-Alignment with Instruction Backtranslation (Meta AI, 2024)

prompt: |
  Create {n_pairs_min}-{n_pairs_max} high-quality QA pairs from this text (generate as many as warranted by content richness, up to the max). Format: JSON array only.

  FOCUS: Technical concepts, how systems work, design choices, trade-offs, error handling.
  AVOID: Authors, URLs, build instructions, metadata, vague questions.
  
  Each answer: 2-3 sentences with concrete details from text.
  Vary starters: How/What/Why/When/Which.
  
  IMPORTANT: When referencing code with quotes/backticks, use markdown code formatting in your answer text.
  Do NOT include raw code snippets with unescaped quotes inside JSON strings.

  Return ONLY this JSON (no markdown blocks):
  [{{"question":"...","answer":"..."}}]

  Text:
  {text}
